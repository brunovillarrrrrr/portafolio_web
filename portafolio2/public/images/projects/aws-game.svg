    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">Juego Interactivo de Aprendizaje AWS</text>
  </g>

  <!-- Elementos de juego (iconos de servicios) -->
