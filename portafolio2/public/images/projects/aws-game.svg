<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado oscuro profesional -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1729;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC300;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Elementos decorativos de fondo (part√≠culas) -->
  <circle cx="100" cy="100" r="2" fill="#22d3ee" opacity="0.3"/>
  <circle cx="700" cy="150" r="3" fill="#22d3ee" opacity="0.4"/>
  <circle cx="200" cy="500" r="2" fill="#22d3ee" opacity="0.3"/>
  <circle cx="650" cy="450" r="2" fill="#22d3ee" opacity="0.5"/>
  <circle cx="150" cy="300" r="3" fill="#22d3ee" opacity="0.3"/>

  <!-- Nube AWS Principal -->
  <g transform="translate(250, 150)">
    <path d="M 80 80 Q 60 40, 100 40 Q 100 20, 120 20 Q 140 20, 140 40 Q 180 40, 160 80 Z" fill="url(#cloudGradient)" opacity="0.9"/>
    <path d="M 90 85 Q 80 75, 90 70 L 150 70 Q 160 75, 150 85 Z" fill="#FF9900" opacity="0.7"/>
  </g>

  <!-- Logo AWS estilizado -->
  <g transform="translate(320, 180)">
