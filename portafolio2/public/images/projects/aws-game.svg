    <rect x="0" y="0" width="80" height="60" rx="8" fill="#1e293b" stroke="#22d3ee" stroke-width="2"/>
    <text x="40" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22d3ee" text-anchor="middle">EC2</text>
  </g>

